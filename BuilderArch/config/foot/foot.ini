[cursor]
style=beam
color=004450 B79C95  #<colors.background> cursor
blink=yes
# beam-thickness=1.5
# underline-thickness=<font underline thickness>

[mouse]
hide-when-typing=yes
# alternate-scroll-mode=yes

[touch]
# long-press-delay=400

[colors]
alpha=0.8
background=004450
foreground=B79C95

## Normal/regular colors (color palette 0-7)
 regular0=004450  #004450 (dirty blue) black 
 regular1=344B46  #344B46 (dirty green) red
 regular2=324A51  #324A51 (concrete blue) green
 regular3=69858D  #69858D (dark cloudy sky) yellow
 regular4=95B0B7  #95B0B7 (cloudy sky) blue
 regular5=856652  #856652 (cocoa) magenta
 regular6=6E5240  #6E5240 (coffee and milk brown) cyan
 regular7=523825  #523825 (coffee brown) white

## Bright colors (color palette 8-15)
 bright0=520C00   #520C00 (Bloody red) bright black
 bright1=4B3439   #4B3439 (Dirty brown) bright red
 bright2=523A32   #523A32 (Dark ceramic brown) bright green
 bright3=8D7068   #8D7068 (Dark purple gray linen) bright yellow
 bright4=B79C95   #B79C95 (Pink skin) bright blue
 bright5=517085   #517085 (River blue) bright magenta
 bright6=405C6D   #405C6D (Dark sea wave blue) bright cyan
 bright7=243E51   #243E51 (Ocean blue) bright white

## dimmed colors (see foot.ini(5) man page)
# dim0=<not set>
# ...
# dim7=<not-set>

## The remaining 256-color palette
# 16 = <256-color palette #16>
# ...
# 255 = <256-color palette #255>

## Misc colors
selection-foreground=520C00
selection-background=8D7068
# jump-labels=<regular0> <regular3>          # black-on-yellow
# scrollback-indicator=<regular0> <bright4>  # black-on-bright-blue
# search-box-no-match=<regular0> <regular1>  # black-on-red
# search-box-match=<regular0> <regular3>     # black-on-yellow
urls=517085

[csd]
